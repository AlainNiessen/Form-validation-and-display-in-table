<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="screen.css">
</head>
<body>
    <form id="form" class="form">
        <div class="field box1 form-group">
            <label for="nom">Your name</label>
            <input type="text" id="nom" name="nom">
        </div>
        <div class="field box2 form-group">
            <label for="prenom">Your first name</label>
            <input type="text" id="prenom" name="prenom">
        </div>
        <div class="field box3 form-group">
            <label for="naissance">Your date of birth</label>
            <input type="text" id="naissance" name="naissance">
        </div>
        <div class="field box4 form-group">
            <label for="email">Your email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <th>NAME</th>
            <th>FIRST NAME</th>
            <th>DATE OF BIRTH</th>
            <th>EMAIL</th>
        </thead>
        <tbody class="liste">
            
        </tbody>
    </table>
<script type="text/javascript" src="main.js"></script>    
</body>
</html>
